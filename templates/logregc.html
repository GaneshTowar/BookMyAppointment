
<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title> BookMyAppointmnet</title>
    <link rel="stylesheet" href="static/css/logreg.css">
</head>
<body >

     <div class="hero" style="background-image: url(static/assets/img/yellow.jpg); background-position:center;
  background-size:cover;
  position:absolute;">
         <div class="form-box">
             <div class="button-box">
                 <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
             </div>
         <form id="login" method="post" class="input-group" action="/clogs"> {% csrf_token %}
                 <input type="text" class="input-field" id="username" name="username" placeholder="User Name" required>
                 <input type="password" class="input-field" id="password" name="password" placeholder="Enter Password" required>

             <button type="submit" class="log-btn">LOG IN</button>
         </form>
               <form id="register" method="post" class="input-group" action="/cregs"> {% csrf_token %}
                 <input type="text" class="input-field" name="crusername" id="crusernaem" placeholder="User Name" required>
                  <input type="email" class="input-field" name="cremail" id="cremail" placeholder="Email Id" required>
                 <input type="password" class="input-field" name="crpassword" id="crpassword" placeholder="Enter Password" required>

                  <button type="submit" class="submit-btn">REGISTER</button>
               </form>
         </div>
     </div>
     {% for message in messages %}
     <h3>{{message}}</h3>
     {% endfor %}
<script>
    var x =document.getElementById("login");
    var y =document.getElementById("register");
    var z =document.getElementById("btn");

    function register()
    {
      x.style.left ="-400px";
      y.style.left ="50px";
      z.style.left ="110px";
    }
    function login()
    {
      x.style.left ="50px";
      y.style.left ="450px";
      z.style.left ="0px";
    }
</script>
</body>
</html>

<a href="/clogs">log in </a>
</html>
