<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >

    <title>BookMyAppointment</title>
  </head>
  <body style="background-image: url('https://images.unsplash.com/photo-1634655377962-e6e7b446e7e9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1528&q=80');height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;" >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">BookMyAppointment</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse float-left" id="navbarNavAltMarkup">
    <div class="navbar-nav float-left">
      <a class="nav-item nav-link " href="/upcomap">upcomming appointments <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link pl-6 active" href="#">Requests</a>
      <a class="nav-item nav-link pl-6" href="#">hi {{request.user.username}}</a>
      <a class="nav-item nav-link pl-6" href="/Logout"> Logout</a>

    </div>
  </div>
</nav>
  <br> <br>
    <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Date</th>
      <th scope="col">Timing </th>
      <th scope="col">Decision</th>
    </tr>
  </thead>
  <tbody>
  {%for ar in appons %}
    <tr>
      <th scope="row">1</th>
      <td>{{ar.cl.username}}</td>
      <td>{{ar.cl.email}}</td>
      <td>{{ar.date}}</td>
      <td>{{ar.time}}</td>
      <td><a href="/accept/{{ar.id}}">Accept</a> / <a href="/decline/{{ar.id}}">Reject</a></td>
    </tr>
  {% endfor%}
    <tr>
  </tbody>
</table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" ></script>
  </body>
</html>
